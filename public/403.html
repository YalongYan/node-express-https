<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>403 Forbidden</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }

        body{
            overflow: hidden;
        }


        .error{

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;

        }

        .logo{
            width: 188px;
            height: 188px;
            border-radius: 34px;
            overflow: hidden;
        }


        .logo img{
            width: 100%;
            height: 100%;
        }

        .error_msg{
            margin-top: 60px;
            margin-bottom: 40px;
            font-size: 96px;
            line-height: 100%;
            color: #000000;
            opacity: 0.73;
        }

        .error_info{
            font-size: 37px;
            color: #9E9E9E;
        }

        .home_btn{
            width: 280px;
            height: 83px;
            border-radius: 42px;
            font-size: 37px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            background: #FF6691;
            cursor: pointer;
            text-decoration: none;
        }


        @media screen and (min-width: 501px) {
            .logo{
                width: 188px;
                height: 188px;
                border-radius: 34px;
            }

            .error_msg{
                margin-top: 60px;
                margin-bottom: 40px;
                font-size: 96px;
            }

            .error_info{
                font-size: 37px;
            }

            .home_btn{
                width: 280px;
                height: 83px;
                border-radius: 42px;
                font-size: 37px;
            }

        }

        
        @media screen and (max-width: 500px) {
            .logo{
                width: 25.067vw;
                height: 25.067vw;
                border-radius: 4.533vw;
            }
            
            .error_msg{
                margin-top: 8vw;
                margin-bottom: 5.333vw;
                font-size: 12.8vw;
            }

            .error_info{
                font-size: 4.933vw;
            }

            .home_btn{
                width: 37.333vw;
                height: 11.067vw;
                border-radius: 5.6vw;
                font-size: 4.933vw;
            }
        }
    </style>
</head>
<body>
    <div class="error">
        <div class="error_msg">403 Error</div>
        <div class="error_info">权限受限</div>
    </div>
</body>

</html>
